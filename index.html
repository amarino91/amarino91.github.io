<p><textarea id="textToCopy" style="opacity: 0; position: absolute;">Sono un tasker su Taskrabbit. Ho bisogno di una descrizione del profilo e di descrizioni delle singole categorie in cui svolgo task. Ottimizza la descrizione con le informazioni sulle categorie per aiutarmi a distinguermi. Inserisci anche qualche battuta, se opportuno. Nei primi 50 caratteri della descrizione di ciascuna categoria (non il nome della categoria), includi 2 emoji relative alla categoria e non pi√π di 4 emoji in totale per ciascuna descrizione. La lunghezza complessiva del testo deve essere inferiore a 60 parole. Obbligatorio: fornisci una descrizione iniziale e poi fai delle domande per conoscere meglio la mia esperienza e le mie competenze, per migliorare ulteriormente la descrizione. Voglio essere la scelta migliore.
    </textarea><button onclick="copyText()">Copy Text</button><script>
